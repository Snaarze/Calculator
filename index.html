<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
           <div class="screen-ui">
               <h3 class="result">ans</h3>
               <h3 class="input">0</h3>
           </div>
           <div class="buttons-container">
                <div class="number-container">
                    <div class="number-buttons-container">
                        <button class="AC buttons">AC</button>
                        <button class="plus-minus buttons">+ / -</button>
                        <button class="modulo buttons">%</button>
                        <button class="operator buttons">/</button>
                   </div>
                    <div class="number-buttons-container">
                        <button class="num buttons">7</button>
                        <button class="num buttons">8</button>
                        <button class="num buttons">9</button>
                        <button class="operator buttons">*</button>
                    </div>
                   <div class="number-buttons-container">
                        <button class="num buttons">4</button>
                        <button class="num buttons">5</button>
                        <button class="num buttons">6</button>
                        <button class="operator buttons">-</button>
                    </div>
                    <div class="number-buttons-container">
                        <button class="num buttons">1</button>
                        <button class="num buttons">2</button>
                        <button class="num buttons">3</button>
                        <button class="operator plus buttons">+</button>
                   </div>
                   <div class="number-buttons-container">
                    <button class="num buttons">0</button>
                    <button class="dot buttons">.</button>
                    <button class="equal buttons">=</button>
                </div>
                </div>
           </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
